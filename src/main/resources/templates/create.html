<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spiderweb - Create new player</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Create a new player</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/create}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           id="username"
                           th:name="username"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="irlName">Real name</label>
                    <input type="text"
                           id="irlName"
                           th:name="irlName"
                           class="form-control"/>
                </div>

                <button class="btn btn-primary pt-2"
                        type="submit">Create
                </button>
                <a th:href="@{/szakdolgozat}"
                   class="btn btn-secondary pt-2"
                   type="submit">Back</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
