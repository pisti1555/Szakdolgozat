<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spiderweb - Game</title>

    <link rel="stylesheet" th:href="@{/css/game.css}">
    <link rel="stylesheet" th:href="@{/css/gameMode.css}">

    <style th:inline="text">
        body {
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url([[@{/img/GamePageBackground.jpg}]]) no-repeat center center fixed;
            filter: brightness(80%);
            z-index: -1;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="navLeftSide">
            <a th:href="@{'/'}" class="homeContainer" id="homeButton">
                <img class="logo" id="homeLogo" th:src="@{/img/HomeLogo.svg}" alt="">
            </a>
        </div>
        <div class="navRightSide">
            <a id="playerName" href="#">Guest</a>
            <a>
                <img class="logo" id="playerLogo" th:src="@{/img/LoginLogo.svg}" alt="">
            </a>
        </div>
    </header>

    <div class="container" id="gameModeMain">
        <div class="row">
            <a type="button" class="button" id="pvp" onclick="createBoard('pvp'); loadPage(); openPopUp('gameboard'); closePopUp('gameModeMain');">Play against another player</a>
        </div>
        <div class="row">
            <button type="button" class="button" id="pvcomputer" onclick="openPopUp('playVsComputer'); closePopUp('gameModeMain');">Play against computer</button>
        </div>
        <div class="row">
            <a th:href="@{'/'}" type="button" class="button" id="back">Back</a>
        </div>   
    </div>

    <div class="popup closed" id="playVsComputer">
        <a type="button" class="button" id="pvs" onclick="createBoard('pvs'); loadPage(); openPopUp('gameboard'); closePopUp('playVsComputer');">Play vs Spider</a>
        <a type="button" class="button" id="pvf" onclick="createBoard('pvf'); loadPage(); openPopUp('gameboard'); closePopUp('playVsComputer');">Play vs Fly</a>
        <button type="button" class="button" id="back" onclick="closePopUp('playVsComputer'); openPopUp('gameModeMain');">Back</button>
    </div>

     <div class="popup closed" id="gameFoundPopUp">
        <a type="button" class="button" id="loadGame" onclick="loadGame()">Load game</a>
        <a type="button" class="button" id="newGame" onclick="newGame()">New game</a>
        <a type="button" class="button" id="back" onclick="closePopUp()">Cancel</a>
    </div>



    <div class="centered-div closed" id="gameboard">
        <canvas id="canvas" width="700" height="700"></canvas>
    </div>



    <script th:src="@{/js/gameMode.js}"></script>
    <script th:src="@{/js/play.js}"></script>
</body>
</html>
