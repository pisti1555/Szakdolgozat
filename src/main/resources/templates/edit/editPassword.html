<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Profile</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/userInput.css}"/>

    <style th:inline="text">
        body {
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url([[@{/img/GamePageBackground.jpg}]]) no-repeat center center fixed;
            filter: brightness(80%);
            z-index: -1;
        }
    </style>

</head>
<body>
    <header class="header">
        <div class="navLeftSide">
            <a th:href="@{'/'}" class="homeContainer" id="homeButton">
                <img class="logo" id="homeLogo" th:src="@{/img/HomeLogo.svg}" alt="">
                <h2 id="title">Spiderweb game</h2>
            </a>
        </div>
        <div class="navRightSide">
            <a id="login" th:href="@{/profile}">
                <h3 class="username" th:text="${client.username}"></h3>
                <img class="logo" id="playerLogo" th:src="@{/img/LoginLogo.svg}" alt="">
            </a>
        </div>
    </header>

    <div class="container">
        <h2 th:text="${}"></h2>
        <form onsubmit="return validatePassword()" th:action="@{/profile/edit/edit-password}" method="post">
            <div class="userdata">
                <div class="row">
                    <label for="oldPassword">Old password:</label>
                    <input type="password" id="oldPassword" th:name="oldPassword" class="input">
                </div>
                <div class="row">
                    <label for="password1">New password:</label>
                    <input type="password" id="password1" th:name="password1" class="input">
                </div>
                <div class="row">
                    <label for="password2">New password again:</label>
                    <input type="password" id="password2" th:name="password2" class="input">
                </div>
            </div>
            
            <div class="buttonContainer">
                <div class="row">
                    <a class="button" th:href="@{/profile}">Discard</a>
                    <button class="button" th:href="@{/profile}" type="submit">Save</button>
                </div>
            </div>
        </form>     
    </div>

    <script>
        function validatePassword() {
        var pw1 = document.querySelector("#password1").value;
        var pw2 = document.querySelector("#password2").value;

        if (pw1 !== pw2) {
            alert("Passwords don't match!");
            return false;
        }
        return true;
        }
    </script>
</body>
</html>
