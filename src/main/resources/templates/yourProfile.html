<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Profile</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/profile.css}"/>

    <style th:inline="text">
        body {
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url([[@{/img/GamePageBackground.jpg}]]) no-repeat center center fixed;
            filter: brightness(80%);
            z-index: -1;
        }
    </style>

</head>
<body>
    <header class="header">
        <div class="navLeftSide">
            <a th:href="@{'/'}" class="homeContainer" id="homeButton">
                <img class="logo" id="homeLogo" th:src="@{/img/HomeLogo.svg}" alt="">
                <h2 id="title">Spiderweb game</h2>
            </a>
        </div>
        <div class="navRightSide">
            <a id="login" th:href="@{/profile}">
                <h3 class="username" th:text="${client.username}"></h3>
                <img class="logo" id="playerLogo" th:src="@{/img/LoginLogo.svg}" alt="">
            </a>
        </div>
    </header>

    <div class="container">
        <h1 class="title" th:text="'Profile of ' + ${client.username}"></h1>

        <div class="userdata">
            <div class="row">
                <h3 th:text="'Username: ' + ${client.username}">
                </h3>
            </div>
            <div class="row">
                <h3 th:text="'Games played: ' + ${client.playedGames}"></h3>
            </div>
            <div class="row">
                <h3 th:text="'Games won: ' + ${client.wonGames}"></h3>
            </div>
            <div class="row">
                <h3 th:text="'Steps made: ' + ${client.stepsMade}"></h3>
            </div>
        </div>
        
        <div class="buttonContainer">
            <div class="row">
                <a class="button" th:href="@{/}">Home</a>
                <a class="button" th:if="${isLoggedIn == true}" th:href="@{/logout}">Log out</a>
                <a class="button" th:unless="${isLoggedIn == true}" th:href="@{/login}">Log in</a>
                <a class="button" th:if="${isLoggedIn == true}" th:href="@{/edit}">Edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
